<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
div {
  width: 100px;
  height: 100px;
  background-color: red;
  position: relative;
  animation-name: example;
  animation-duration: 4s;
}

@keyframes example {
  0%   {background-color:red; left:0px; top:0px;}
  25%  {background-color:rgb(172, 162, 21); left:200px; top:0px;}
  50%  {background-color:rgb(12, 255, 85); left:200px; top:200px;}
  75%  {background-color:rgb(0, 100, 128); left:0px; top:200px;}
  100% {background-color:rgb(255, 0, 191); left:0px; top:0px;}
}
</style>
</head>
<body>
    <div>      
    </div>
</body>
</html>
